# OpenStack packages
# See http://docs.openstack.org/kilo/install-guide/install/apt/content/ch_basic_environment.html#basics-packages

# To enable the OpenStack repository

- name: Install the Ubuntu Cloud archive keyring
  apt:
    name: ubuntu-cloud-keyring

- name: Install the Ubuntu Cloud archive repository
  apt_repository:
    repo: deb http://ubuntu-cloud.archive.canonical.com/ubuntu trusty-updates/kilo main
  notify: Upgrade the packages

# Upgrade the packages if needed
- meta: flush_handlers
